<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      body {
        background-image: url(img/bg_grid.jpg);
      }
      p {
        width: 600px;
        min-height: 100px;
        border: solid;

        /* 시계방향으로 사이즈를 지정할 수 있다 */
        padding: 20px 10px 20px 10px;
        padding: 20px 10px; /* 위쪽과 동일한 결과 */
        /* 하나만 줄때 사용 */
        padding-left: 10px;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-right: 10px;
      }
    </style>
  </head>
  <body>
    <p>
      패딩은 박스 안쪽에 여백입니다 즉, 테두리와 내용 사이의 간격 입니다.<br />
      전체박스 사이즈 = 선사이즈 + 패딩사이즈 + 내가 지정한 박스 사이즈<br />
      626px = (3px + 3px) + (10px + 10px) + (600px)
    </p>
  </body>
</html>
