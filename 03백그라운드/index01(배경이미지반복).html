<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      p {
        width: 300px;
        height: 300px;
        border: 1px solid #777;

        background-color: rgb(240, 217, 188); /* 뒷배경 색상 */
        background-image: url(img/bgimg.png); /* 뒷배경 이미지 */
        background-repeat: repeat; /* 반복여부 - 기본값:반복 */
      }
    </style>
  </head>
  <body>
    <p>
      우리집 강아지는 복슬강아지<br />
      학교갔다 돌아오면 또왓니!<br />
      우리집 강아지는 따봉강아지<br />
      학원갔다 돌아오면 멍멍멍!<br />
    </p>
  </body>
</html>
