<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style type="text/css">
    /* 가상 선택자
        1. hover : 마우스가 올라가 있을때(마우스가 닿으면)
        2. focus : 마우스가 선택됬을때
        3. active : 지정한 태그가 활성이 되어 있을때
     */
        .list > li > a:hover {background-color: chartreuse;}  /* a에 마우스가 닿으면 백그라운 컬러가 변화함 */
        .inner > input:focus {background-color: crimson;}   /* input태그 안을 누르면 백그라운 컬러가 변화함 */
        .title:active {background-color: yellow; font-size: x-large;} /* p태그가 활성될 경우 백그라운 컬러가 변화함 */
    </style>

</head>
<body>
    <div>
        <ul class="list">
            <li><a href="#">목록1</a></li>
            <li><a href="#">목록2</a></li>
            <li><a href="#">목록3</a></li>
        </ul>
    </div>

    <div class="inner">
        <input type="text"/>
    </div>

    <p class="title">active</p>

</body>
</html>
