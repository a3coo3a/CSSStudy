<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .wrap {
        width: 900px;
        overflow: hidden;
        margin: 0 auto;
        position: relative; /* absolute의 기준점을 잡는 역할 */
      }
      .box {
        float: left;
        width: 300px;
        height: 300px;
        background-color: hotpink;
      }
      .pos {
        background-color: slateblue;
        position: absolute;
        right: 100px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <section class="wrap">
      <div class="box">박스1</div>
      <div class="box">박스1</div>
      <div class="box">박스1</div>
      <div class="box">박스1</div>
      <div class="box">
        박스1
        <div class="pos">둥~둥~박스~</div>
      </div>
    </section>
  </body>
</html>
